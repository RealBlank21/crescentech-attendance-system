version: '3.8' # Or higher if you're using very recent Swarm features

services:
  db:
    image: mysql:8.0
    # restart: always # Swarm handles restart policy via deploy section
    environment:
      MYSQL_DATABASE: crescentech-db
      MYSQL_ROOT_PASSWORD: CrEsCeNtEch@3240
      MYSQL_USER: crescentuser
      MYSQL_PASSWORD: CrEsCeNtEch@3240
      MYSQL_LOG_CONSOLE: "true"
    command:
      - --default-authentication-plugin=mysql_native_password
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --skip-character-set-client-handshake
      - --max-allowed-packet=128M
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p$${MYSQL_ROOT_PASSWORD}"]
      timeout: 5s
      retries: 10
      interval: 5s
    deploy: # This is how Swarm manages restarts and replicas
      mode: replicated
      replicas: 1
      restart_policy:
        condition: on-failure

  web:
    image: adlicrescentech/crescentech-attendance-system:latest
    ports:
      - "5000:5000"
    environment:
      - MYSQL_HOST=db
      - MYSQL_USERNAME=crescentuser
      - MYSQL_PASSWORD=CrEsCeNtEch@3240
      - MYSQL_DATABASE=crescentech-db
      - MYSQL_PORT=3306
      - FLASK_ENV=production
      - PYTHONUNBUFFERED=1
    volumes:
      - ./static/uploads:/app/static/uploads
    depends_on: # In Swarm, use "deploy.depends_on" or ensure proper healthchecks and service startup order
      - db
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      mode: replicated
      replicas: 1
      restart_policy:
        condition: on-failure
      # For Swarm, you might also want to add constraints or placement preferences here.

volumes:
  mysql_data:
    driver: local
